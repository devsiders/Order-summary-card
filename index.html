<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center pt-3 pb-5 align-items-center min-height-100vh">
    <div class="card shadow-lg rounded-lg">
      <img src="./images/illustration-hero.svg" class="card-img-top" alt="illustration-hero">
      <div class="card-body p-4">
        <h5 class="card-title text-center fw-bold">Order Summary</h5>
        <p class="card-text text-center mt-3 info-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="row d-flex align-items-center p-4 mt-4 info">
            <div class="col-lg-3 col-3 info-icon">
              <img src="./images/icon-music.svg" alt="icon-music" class="img-fluid icon-music">
            </div>
            <div class="col-lg-5 col-6 text-star info-plan">
              <strong>Annual Plan</strong>
              <p id="price">$59.99/year</p>
            </div>
            <div class="col-lg-4 col-3 text-end info-link">
              <a href="#" class="text-end text-decoration-none text-nowrap fw-normal">Change</a>
            </div>
          </div>
          <div class="d-grid mt-4 gap-2 col-11 mx-auto">
            <button class="btn-primary2 shadow rounded fw-bold" type="button">Proceed to Payment</button>
            <button class="btn-cancel mt-2" type="button">Cancel Order</button>
          </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devsiders">Carlos Torres</a>.
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
